 
  <!-- Modal -->
  <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <center><h5 class="modal-title" id="exampleModalScrollableTitle"> Create Account </h5></center>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'register-user' %}" method="post">
            {% csrf_token %} 
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">UserName</label>
              <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputPassword3" placeholder="Enter Username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputPassword3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password1" class="form-control" id="inputEmail3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Cornfirm Password</label>
              <div class="col-sm-10">
                <input type="password" name="password2" class="form-control" id="inputPassword3" placeholder="Cornfirm Password">
              </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary">Create Account</button> 
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>          
        </div>
      </form>
      </div>
    </div>
  </div>
